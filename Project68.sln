                break;
            }
            else if (e == 2 && a[i] == c && b[i] == d) {
                return b[i + 3];
                break;
            }
        }
    }
    else if (en_jud(maze[next_cell(1, x, y)][next_cell(2, x, y)], 1) == 1) {
        for (int i = 0; i < 16; i++) {
            if (e == 1 && a[i] == c && b[i] == d) {
                return a[i + 2];
                break;
            }
            else if (e == 2 && a[i] == c && b[i] == d) {
                return b[i + 2];
                break;
            }
        }
    }
