int isit_next(int a, int b, int c, int d) {
    if ((ABS(a - c) == 1 && b == d) || (ABS(b - d) == 1 && a == c)) { return 1; }
    else { return 0; }
}

int pit_goal(int e, int c, int d) {//현재위치 다음칸의 x좌표를 알고싶으면 1,x,y입력 y좌표를 알고싶으면 2,x,y입력
    int a[16] = { 0, }, b[16] = { 0, };
    int l = 0;
    for (int i = 4; i >= 1; i--) { //4, 2행은 오른쪽으로
        if (i % 2 == 0) {
            for (int j = 1; j <= 4; j++) {
                a[l] = i;
                b[l] = j;
                l++;
            }
        }
        else { //3, 1행을 왼쪽으로
            for (int k = 4; k >= 1; k--) {
                a[l] = i;
                b[l] = k;
                l++;
            }// 바깥쪽 루프를 끝냄
