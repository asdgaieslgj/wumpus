    }


    if ((en_jud(maze[next_cell(1, x, y)][next_cell(2, x, y)], 1) == 1) && (en_jud(maze[next_cell(1, next_cell(1, x, y), next_cell(2, x, y))][next_cell(2, next_cell(1, x, y), next_cell(2, x, y))], 1) == 1)) {
        for (int i = 0; i < 16; i++) {
