    else if (en_jud(maze[x][y], 8) == 1) //현재 칸에 gold가 있다면
        return 1; //1로 리턴
    else if ((en_jud(maze[x][y], 6) != 1) && (en_jud(maze[x][y], 7) != 1)) //현재 칸에 pit도 wumpus도 없다면(안전하다면)
        return 0; //0으로 리턴
    else
        return 0;
}

